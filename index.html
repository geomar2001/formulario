<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>campos</title>
</head>

<body>
    <div class="container">
        <div class="duvida">
            <h1>
                FICOU COM DÚVIDA?<br>
                NOS MANDE UMA MENSAGEM!
            </h1>
            <p>
                caso tenha ficado com qualquer duvida <br>
                basta nos mandar uma mensagem e <br>
                entraremos em contato em menos de 24 horas.
            </p>
        </div>
        <form method="post">

            <input class="campos" type="text" id="nome" name="nome" placeholder="Nome completo">
            <p class="obrigatorio">Campo obrigatório</p>

            <input class="campos" type="email" id="email" name="email" placeholder="Email">
            <p class="obrigatorio">Campo obrigatório</p>

            <input class="campos" type="text" id="telefone" name="telefone" placeholder="Telefone">
            <p class="obrigatorio">Campo obrigatório</p>

            <input class="campos" type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui...">
            <p class="obrigatorio">Campo obrigatório</p>

            <p class="campo-obrigatorio">* Campos obrigatórios</p>


            <button class="botao" type="button" onclick="(event)">Enviar</button>



        </form>
    </div>

    <script src="index.js" defer></script>
</body>

</html>
